<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alunos</title>
    <link href="lista.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="aluno.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Lista de Alunos</h2>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Pesquisar" id="searchInput">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="searchButton">Pesquisar</button>
            </div>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Curso Matriculado</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="studentsTable">
                <!-- Dados serão populados aqui dinamicamente -->
            </tbody>
        </table>

        <div class="text-center mt-4">
            <button class="btn btn-secondary" onclick="location.href='/login'">Voltar</button>
            <button class="btn btn-primary" id="searchButtonBottom">Pesquisar</button>
        </div>
    </div>
</body>
</html>
