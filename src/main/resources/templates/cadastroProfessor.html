<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Professor</title>
    <link href="cadastro.css" rel="stylesheet"> 
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="professor.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
        .btn-block {
            width: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Cadastrar Professor</h1>
        <form id="add-teacher-form" action="process_teacher_registration.php" method="post">
            <div class="form-group">
                <label for="teacherName">Nome:</label>
                <input type="text" id="teacherName" class="form-control" name="teacherName" required>
            </div>
            <div class="form-group">
                <label for="teacherCPF">CPF:</label>
                <input type="text" id="teacherCPF" class="form-control" name="teacherCPF" required>
            </div>
            <div class="form-group">
                <label for="teacherSubject">Disciplina:</label>
                <input type="text" id="teacherSubject" class="form-control" name="teacherSubject" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
            <button type="button" class="btn btn-secondary btn-block mt-2" onclick="window.location.href='/login'">Voltar</button>
        </form>
    </div>
</body>
</html>
